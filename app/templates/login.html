{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="{{ url_for('main_routes.login') }}" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}<br>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}<br>
      {{ form.remember_me.label }}<br>
      {{ form.remember_me() }}<br>
      {{ form.submit() }}
    </p>
  </form>
{% endblock %}
