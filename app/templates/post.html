{% extends "base.html" %}

{% block content %}
  <h1>New Post</h1>
  <form action="{{ url_for('main_routes.post') }}" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.post.label }}<br>
      {{ form.post(size=32) }}<br>
      {{ form.submit() }}
    </p>
  </form>
{% endblock %}
